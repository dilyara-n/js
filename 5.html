<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";


    /** This is a description of the sum function. 
    @param {number} x - first number
    @param {number} y - second number
    @return {number} - sum 
 */
    function sum(x, y) {
      return Number(x) + Number(y);
    }

    /** This is a description of the difference function. 
    @param {number} x - first number
    @param {number} y - second number
    @return {number} - difference
 */
    function difference(x, y) {
      return Math.abs(x - y);
    }

    /** This is a description of the multipl function. 
    @param {number} x - first number
    @param {number} y - second number
    @return {number} - multiplication
 */
    function multipl(x, y) {
      return (x * y);
    }

    /** This is a description of the division function. 
    @param {number} x - first number
    @param {number} y - second number
    @return {number} - division
 */
    function division(x, y) {
      return (x / y);
    }


    /** This is a description of the mathOperation function. 
    @param {number} arg1 - first number
    @param {number} arg2 - second number
    @param {string} operation - arithmetic operation
    @return {number} - the result of the arithmetic operation  @param {string} operation 
 */
    function mathOperation(arg1, arg2, operation) {
      if (operation === '+') {
        return sum(arg1, arg2);
      }
      else if (operation === '-') {
        return difference(arg1, arg2);
      }
      else if (operation === '*') {
        return multipl(arg1, arg2);
      }
      else if (operation === '/') {
        return division(arg1, arg2);
      }
      else
        return NaN;

    }

    console.log(mathOperation(5, 3, "+"));

  </script>
</body>

</html>
