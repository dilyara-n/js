<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";
    /*
    1. 10 + 10 = 20.
    2. затем конкатенация 20 и строки "10"
    3. С помощью console.log выводим строку 2010 в консоль.
    */
    console.log(10 + 10 + "10");

    /*
    1. 10 и строка "10" в реззультате конкатенации получаем 1010.
    2. затем еще одна конкатенация строки 1010 и числа 10, которое преобразуется в строку
    3. С помощью console.log выводим строку 101010 в консоль.
    */
    console.log(10 + "10" + 10);

    /*
    0. можно записать 10 + 10 + (+"10")
    1. 10 + 10 = 20.
    2. +"10" преобраззуется в число 10
    3. 20 + 10 =30
    3. С помощью console.log выводим число 30 в консоль.
    */
    console.log(10 + 10 + +"10");

    /*
    1. строка -"" преобразуется в число -0.
    2. делим 10 на -0, получаем минус бесконечность
    2. С помощью console.log выводим -infinity в консоль.
    */
    console.log(10 / -"");

    /*
    1. 2,5 остается строкой, т.к. дробная часть от целой отделена запятой, а не точкой
    2. делим число на строку, получаем NaN
    3. С помощью console.log выводим NaN в консоль.
    */
    console.log(10 / +"2,5");


  </script>
</body>
