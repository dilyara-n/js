  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    значение "а" увеличилось на единицу, затем "с" присвоено значение "а"
    c=++a эквивалентно a=a+1;  c=a
    */
    c = ++a;
    console.log(c);

    /*
    "d" присвоено значение "b", затем значение "b" увеличилось на единицу,
    d=b++ эквивалентно d=b; b=b+1
    */
    d = b++;
    console.log(d);

    /*
    c = 2 + ++a эквивалентно а = а+1; с=2+а
    в результате:
    а=2+1=3;
    с=2+3;
    */
    c = 2 + ++a;
    console.log(c);

    /*
    Ваш комментарий, почему переменная `d` хранит данное значение?
    d = 2 + b++ эквиваленитно d = 2+b; b= b+1
    в результате:
    d =2 +2 = 4;
    b= 2+ 1 = 3;
    */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
